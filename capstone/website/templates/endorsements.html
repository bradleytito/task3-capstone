<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class = "row">
	<div class = "col-md-12">
		This is a list of all private endorsers that are backing me in the upcoming elections, you could be next!
		<br><br>
	</div>
</div>

{% if latest_endorser_list %}

<div class = "row">
	<div class = "col-md-4">
		{% for endorser in latest_endorser_list %}
			<ul>
				<li>
					{{ endorser }}
				</li>
			</ul>
		{% endfor %}
	</div>
</div>
	
{% else %}
<div class = "row">
	<div class = "col-md-4">
		None
	</div>
</div>

{% endif %}

<br>
<div class = "row">
	<div class = "col-md-4">
		<a href = "{% url 'website:add_endorser' %}">
		Add Endorser
		</a>
	</div>
</div>
